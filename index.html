    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="AR • EDP Folder">
    <meta name="viewport" content="autoplay loop="true" width=device-autoplay loop="true" width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>

            <a-image id='restart' src='./res/restart.png'></a-image>

        </a-assets>
